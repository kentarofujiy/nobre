<section class="form-bg">

    <div class="row justify-content-center">
        <div class="col-lg-8 text-center titulo-form">
            <h1 class="form-title-text fredoka">fale com a gente</h1>

        </div>
    </div>

    <div class="container limite-form ng-scope" ng-controller="orcamentoCtrl">
        <form class="new_message ng-pristine ng-valid" accept-charset="UTF-8" name="orcamentoForm" ng-submit="processForm()">

            <div class="form-group">
                <input name="nome" ng-model="formData.nobreform.nome" type="text" class="form-control" id="nome" placeholder="nome" required>
                <span ng-show="orcamentoForm.nome.$touched && orcamentoForm.nome.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.nome.$touched && orcamentoForm.nome.$valid"><i class="fa fa-check" style="color:#149838"></i></span>
            </div>
            
            <div class="form-group">
                    <input name="empresa" ng-model="formData.nobreform.cidade" type="text" class="form-control" id="cidade" placeholder="cidade">
                    <span ng-show="orcamentoForm.cidade.$touched && orcamentoForm.cidade.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.cidade.$touched && orcamentoForm.cidade.$valid"><i class="fa fa-check" style="color:#149838"></i></span>
                </div>
            
            

            <div class="form-group">

                    <input name="telefone" data-mask="(00)00000-0000" ng-model="formData.nobreform.telefone" type="text" class="form-control" id="telefone" placeholder="telefone">
                    <span ng-show="orcamentoForm.telefone.$touched && orcamentoForm.telefone.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.telefone.$touched && orcamentoForm.telefone.$valid"><i class="fa fa-check" style="color:#149838"></i></span>
                </div>
            
            <div class="form-group">

                <input name="email" ng-model="formData.nobreform.email" type="email" class="form-control" id="email" placeholder="email">
                <span ng-show="orcamentoForm.email.$touched && orcamentoForm.email.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.email.$touched && orcamentoForm.email.$valid"><i class="fa fa-check" style="color:#149838"></i></span>
            </div>

            

            <div class="form-group">
                    <textarea name="comentario" ng-model="formData.nobreform.comentario" type="text" class="form-control" id="comentario" placeholder="comentÃ¡rio" rows=5>
                    <span ng-show="orcamentoForm.comentario.$touched && orcamentoForm.comentario.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.comentario.$touched && orcamentoForm.comentario.$valid"><i class="fa fa-check" style="color:#149838"></i></span></textarea>
                </div>

            <!-- <div class="form-group row">
        <div class="col-sm-10">
        </div>
  </div> -->

            <div class="spacer-md">&nbsp;</div>
            <div class="form-group row">
                <div class="col-sm-12 btn-enviar">
                    <button type="submit" class="btn btn-success btn-lg btn-block btn-form" id="submitButton" ng-disabled="orcamentoForm.name.$dirty && orcamentoForm.name.$invalid ||orcamentoForm.email.$dirty && orcamentoForm.email.$invalid || orcamentoForm.telefone.$dirty && orcamentoForm.telefone.$invalid || orcamentoForm.cidade.$dirty && orcamentoForm.cidade.$invalid || orcamentoForm.comentario.$dirty && orcamentoForm.comentario.$invalid">Enviar</button>

                </div>
            </div>

        </form>
    </div>
 

    <div class="spacer-sm">&nbsp;</div>
    </div>
    </div>
    </div>
    </div>
</section>

   <script>
        var options = {
            onKeyPress: function(phone_with_ddd, e, field, options) {
                var masks = ['(00) 00000-0000', '(00) 0000-0000'];
                var mask = (phone_with_ddd.length < 11) ? masks[1] : masks[0];
                $('#telefone').mask(mask, options);
                $('#telefone2').mask(mask, options);
            }
        };

        $('#telefone').mask('(00) 00000-0000', options);
        $('#telefone2').mask('(00) 00000-0000', options);
    </script>
