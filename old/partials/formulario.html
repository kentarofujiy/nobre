<section class="form-bg">

    <div class="row justify-content-center">
        <div class="col-lg-8 text-center titulo-form">
            <h1 class="form-title-text fredoka">fale com a gente</h1>

        </div>
    </div>

    <div class="container limite-form ng-scope" ng-controller="orcamentoCtrl">
        <form class="new_message ng-pristine ng-valid" accept-charset="UTF-8" name="orcamentoForm" ng-submit="processForm()">

            <div class="form-group">
                <input name="nome" ng-model="formData.form320cat.nome" type="text" class="form-control" id="nome" placeholder="nome" required>
                <span ng-show="orcamentoForm.nome.$touched && orcamentoForm.nome.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.nome.$touched && orcamentoForm.nome.$valid"><i class="fa fa-check" style="color:#149838"></i></span>
            </div>
            
            <div class="form-group">
                    <input name="empresa" ng-model="formData.form320cat.empresa" type="text" class="form-control" id="empresa" placeholder="cidade">
                    <span ng-show="orcamentoForm.empresa.$touched && orcamentoForm.empresa.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.empresa.$touched && orcamentoForm.empresa.$valid"><i class="fa fa-check" style="color:#149838"></i></span>
                </div>
            
            

            <div class="form-group">

                    <input name="telefone" data-mask="(00)00000-0000" ng-model="formData.form320cat.telefone" type="text" class="form-control" id="telefone" placeholder="telefone">
                    <span ng-show="orcamentoForm.telefone.$touched && orcamentoForm.telefone.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.telefone.$touched && orcamentoForm.telefone.$valid"><i class="fa fa-check" style="color:#149838"></i></span>
                </div>
            
            <div class="form-group">

                <input name="email" ng-model="formData.form320cat.email" type="email" class="form-control" id="email" placeholder="email">
                <span ng-show="orcamentoForm.email.$touched && orcamentoForm.email.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.email.$touched && orcamentoForm.email.$valid"><i class="fa fa-check" style="color:#149838"></i></span>
            </div>

            

            <div class="form-group">
                    <input name="cargo" ng-model="formData.form320cat.cargo" type="text" class="form-control" id="cargo" placeholder="comentÃ¡rio">
                    <span ng-show="orcamentoForm.cargo.$touched && orcamentoForm.cargo.$invalid"><i class="fa fa-check" style="color:#DB171A"></i></span> <span ng-show="orcamentoForm.cargo.$touched && orcamentoForm.cargo.$valid"><i class="fa fa-check" style="color:#149838"></i></span>
                </div>

            <!-- <div class="form-group row">
        <div class="col-sm-10">
        </div>
  </div> -->

            <div class="spacer-md">&nbsp;</div>
            <div class="form-group row">
                <div class="col-sm-12 btn-enviar">
                    <button type="submit" class="btn btn-success btn-lg btn-block btn-form" id="submitButton" ng-disabled="orcamentoForm.name.$dirty && orcamentoForm.name.$invalid ||orcamentoForm.email.$dirty && orcamentoForm.email.$invalid || orcamentoForm.telefone.$dirty && orcamentoForm.telefone.$invalid || orcamentoForm.empresa.$dirty && orcamentoForm.empresa.$invalid || orcamentoForm.cargo.$dirty && orcamentoForm.cargo.$invalid">Enviar</button>

                </div>
            </div>

        </form>
    </div>
    <script type="text/javascript">
        document.getElementById(submitButton).addEventListener('click', function() {
            fbq('track', 'CompleteRegistration');
        }, false);
    </script>

    <div class="spacer-sm">&nbsp;</div>
    </div>
    </div>
    </div>
    </div>
</section>
