    <h1 style="font-weight: bold"> MENSAGEM ENVIADA COM SUCESSO </h1>
  <h3>
  Aguarde <span id="countdown">5</span> segundos.

    <div class="spacer-lg" style="background-color: transparent">&nbsp;</div>

  </div>
  <!-- JavaScript part -->
  <script type="text/javascript">

      // Total seconds to wait
      var seconds = 5;

      function countdown() {
          seconds = seconds - 1;
          if (seconds < 0) {
              // Chnage your redirection link here
              window.location = "http://nobrefood.com.br/index.html";
          } else {
              // Update remaining seconds
              document.getElementById("countdown").innerHTML = seconds;
              // Count down using javascript
              window.setTimeout("countdown()", 1000);
          }
      }

      // Run countdown function
      countdown();

  </script>
